version: 1.0.{build}
image:
  - Ubuntu
  - Visual Studio 2017
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
configuration: Release
before_build:
- cmd: dotnet restore
artifacts:
- path: '**\*.nupkg'
matrix:
  - fast_finish: true
for:
  -
    matrix:
      only:
        - image: Ubuntu
      build:
        project: test
        verbosity: minimal
  -
    matrix:
      only:
        - image: Visual Studio 2017
      build:
        verbosity: minimal
